name: ricky_n_morty
description: A client app of the Rick and Morty GraphQL API.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.1.0-alpha.1
  ferry: ^0.10.2
  ferry_flutter: ^0.5.2
  ferry_hive_store: ^0.4.2
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^2.1.1
  get_it: ^7.1.3
  gql_http_link: ^0.4.0-nullsafety.1
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  url_launcher: ^6.0.3

flutter_native_splash:
  image: assets/rick_mort_splash.png
  color: "ffffff"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/rick_mort_icon.png"

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: null
  ferry_generator: null

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg
